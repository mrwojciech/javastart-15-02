<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Wydatek</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Dodaj wydatek</h1>
<form th:action="@{/addExpence}" method="post" th:object="${expence}">
    <p>Nazwa <input type="text" th:field="*{name}"/></p>
    <p>Cena <input type="text" th:field="*{price}"/></p>

    <p>Kategoria
    <select th:field="*{category}">
        <option th:each="category: ${T(com.example.demo15_02.Category).values()}" th:value="${category}" th:text="${category}"></option>
        </select>
    </p>
    <input type="submit" value="Dodaj"/>
</form>
</body>
</html>
